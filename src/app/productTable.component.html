<div>
    <label>Tax Rate:</label>
    <select [value]="taxRate || 0" 
        (change)="taxRate=$event.target.value">
        <option value="0">None</option>
        <option value="10">{{0.1 | percent}}</option>
        <option value="10">{{0.2 | percent}}</option>
        <option value="10">{{0.5 | percent}}</option>
        <option value="10">{{1.5 | percent}}</option>
    </select>
</div>
<div>
    <label>Category Filter:</label>
    <select [(ngModel)]="categoryFilter">
        <option>Watersports</option>
        <option>Soccer</option>
        <option>Chess</option>
    </select>
</div>
<div class="bg-info p-2 text-white">
    <div>Date formatted from as shortDate: {{ dateObject | date:"shortDate"}}</div>
    <div>Date formatted from as mediumDate: {{ dateObject | date:"mediumDate"}}</div>
    <div>Date formatted from as longDate: {{ dateObject | date: "longDate"}}</div>
</div>
<div class="bg-info p-2 text-white">
    <div>{{getProducts() | json}}</div>
</div>
<div>
    <label>Number of items:</label>
    <select [value]="itemCount || 1" (change)="itemCount=$event.target.value">
        <option *ngFor="let item of getProducts(); let i = index" 
            [value]="i+1" [selected]="(i+1)===itemCount">
            {{i+1}}
        </option>
    </select>
</div>
<table class="table table-sm table-bordered table-striped">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    <tr *paFor="let item of getProducts() | keyvalue">
        <td> {{item.key}}</td>
        <td> {{item.value | json}}</td>
    </tr>
</table>
